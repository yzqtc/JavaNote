<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>boolean类型</title>
	</head>
	<link href="../css/java note.css" rel="stylesheet" />
	<body>
		<!--
        	作者：1548185173@qq.com

        -->
        <center>
			<h1>boolean类型</h1>  
        </center>
		<div>
			<ul>
				<li class="fontsize thick">boolean类型变量/常量</li>					
			</ul>
			<ul class="ul">
				<li class="fontsize null_string">
					boolean有两个常量值，true和false，在内存中占一位，不可以使用0或非0的整数替代true和false。boolean类型判断逻辑条件，一般用于程序流程控制
				</li>					
			</ul>
			<ul class="ul">
				<li class="fontsize null_string">
					[示例1]boolean类型:
				</li>					
			</ul>
			<ul class="ul">
				<li class="fontsize">
					<table class="border_radius" rules="cols" style="margin-left: 50px;" cellpadding="0" cellspacing="0" width="1000">
						<tr>
							<td width="30px">1</td>
							<td>boolean flag;</td>
						</tr>
						<tr>
							<td>2</td>
							<td>flag = true; //或者flag=false;</td>
						</tr>
						<tr>
							<td>3</td>
							<td>if(flag){</td>
						</tr>
						<tr>
							<td>4</td>
							<td class="right_1">//true分支</td>
						</tr>
						<tr>
							<td>5</td>
							<td>}else{</td>
						</tr>
						<tr>
							<td>6</td>
							<td class="right_1">//false分支</td>
						</tr>
						<tr>
							<td>7</td>
							<td>}</td>
						</tr>
					</table>
				</li>					
			</ul>
		</div>
	</body>
</html>
