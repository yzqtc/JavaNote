<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>属性</title>
	</head>
	<script type="text/javascript" src="../js/index/import.js"></script>
	<body>
		<!--
        	作者：1548185173@qq.com
        	时间：2020-03-05
        	描述：属性
        -->
        <center>
			<h1>属性</h1>  
        </center>
		<div>
			<ul class="ul">
				<li class="fontsize null_string">
					属性用于定义该类或该类对象包含的数据或者说静态特征。属性作用范围是整个类体。
				</li>					
			</ul>
			<ul class="ul">
				<li class="fontsize null_string">
      				在定义成员变量时可以对其初始化，如果不对其初始化，Java使用默认的值对其初始化
				</li>					
			</ul>
			<ul class="ul">
				<li class="fontsize">
					<table class="margin_left40" border="1px solid" bordercolor="#d0d0d0" cellpadding="0" cellspacing="0" width="500px" height="150px">
						<tr align="center">
							<td colspan="2">成员变量的默认值</td>
						</tr>
						<tr align="left">
							<td>数据类型</td>
							<td>默认值</td>
						</tr>
						<tr align="left">
							<td>整型</td>
							<td>0</td>
						</tr>
						<tr align="left">
							<td>浮点型</td>
							<td>0.0</td>
						</tr>
						<tr align="left">
							<td>字符型</td>
							<td>'\u0000'</td>
						</tr>
						<tr align="left">
							<td>布尔型</td>
							<td>false</td>
						</tr>
						<tr align="left">
							<td>所有引用类型</td>
							<td>null</td>
						</tr>
					</table>
				</li>					
			</ul>
			<ul class="ul">
				<li class="fontsize null_string thick">
					属性定义格式:
				</li>					
			</ul>
			<div class="margin_left80 code_border position_relative">
				<div class="fontsize number_border">
					<div class="code_number_border">1</div>
				</div>
				<div class="fontsize" id="codediv_1">
					<div>[修饰符]  属性类型  属性名 = [默认值];</div>
				</div>
				<div class="copy" id="copy_1" style="cursor: pointer;" data-clipboard-action="copy" data-clipboard-target="#codediv_1">复制</div>
			</div>
		</div>
	</body>
</html>
