<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>对象和类的概念</title>
	</head>
	<link href="../css/java note.css" rel="stylesheet" />
	<body>
		<!--
        	作者：1548185173@qq.com

        -->
        <center>
			<h1>对象和类的概念</h1>  
        </center>
		<div>
			<ul>
				<li id="1" class="fontsize thick">对象和类的概念</li>					
			</ul>
			<ul class="ul">
				<li class="fontsize null_string">
					类：我们叫做class。 对象：我们叫做Object,instance(实例)。以后我们说某个类的对象，某个类的实例。是一样的意思
				</li>					
			</ul>
			<ul class="ul">
				<li class="fontsize null_string">
					 总结:
				</li>
			</ul>
			<ul class="ul">
				<li class="fontsize null_string right_2">
					(1).对象是具体的事物;类是对对象的抽象
				</li>					
			</ul>
			<ul class="ul">
				<li class="fontsize null_string right_2">
					(2).类可以看成一类对象的模板，对象可以看成该类的一个具体实例
				</li>					
			</ul>
			<ul class="ul">
				<li class="fontsize null_string right_2">
					(3).类是用于描述同一类型的对象的一个抽象概念，类中定义了这一类对象所应具有的共同的属性、方法
				</li>					
			</ul>
		</div>
	</body>
</html>
